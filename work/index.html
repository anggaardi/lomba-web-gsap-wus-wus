<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Work Gallery</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: "Manrope", sans-serif;
            background-color: #edf1ee;
            color: #0f0f0f;
        }

        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1{
            font-size: 4rem;
            letter-spacing: -0.1rem;
        }

        h3{
            font-size: 1.25rem;
            letter-spacing: -0.025rem;
        }

        p{
            font-size: 1rem;
            letter-spacing: -0.0125rem;
        }

        header,
        footer{
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            align-content: center;
            padding: 1.25rem;
        }
        
        footer{
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        
        .work{
            position: relative;
            width: 100%;
            height: 100%;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 3rem;
            overflow: hidden;
        }

        .row{
            width: 100%;
            display: grid;
            grid-template-columns: 1.25fr 0.85fr;
            gap: 1.5rem;
            align-items: stretch;
        }

        .row:nth-child(even){
            grid-template-columns: 0.85fr 1.25fr;
        }

        .work-item{
            display: flex;
            flex-direction: column;
        }

        .work-item-img{
            width: 70%;
            height: 80%;
            overflow: hidden;
            border-radius: 14px;
            aspect-ratio: 4 / 3;
            cursor: pointer;
            position: relative;
        }

        .work-item-img::after{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0);
            transition: background 0.3s ease;
            pointer-events: none;
        }

        .work-item-img:hover::after{
            background: rgba(0,0,0,0.1);
        }

        .work-item-img img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transform: scale(1.02);
            transition: transform .6s cubic-bezier(.2,.6,.2,1);
        }

        .work-item:hover .work-item-img img{
            transform: scale(1.06);
        }

        .row:nth-child(odd) .work-item:first-child .work-item-img{ 
            aspect-ratio: 3 / 4; 
        }
        .row:nth-child(odd) .work-item:last-child .work-item-img{ 
            aspect-ratio: 16 / 10; 
        }

        .row:nth-child(even) .work-item:first-child .work-item-img{ 
            aspect-ratio: 16 / 10; 
        }
        .row:nth-child(even) .work-item:last-child .work-item-img{ 
            aspect-ratio: 3 / 4; 
        }

        .work-item-copy{
            margin-top: .85rem;
        }

        .work-item-copy p{
            color: #777;
        }

        .work-item-copy{
            margin-top: 1rem;
        }

        .work-item-copy p{
            color: #999;
            margin-top: 0.5rem;
        }

        @media(max-width:1000px){
            .work,
            .row{
                gap: 3rem;
            }
            .row{
                flex-direction: column;
            }
            footer{
                flex-direction: column;
                justify-content: flex-end;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>workk</h1>
    </header>

    <section class="work"></section>
    
    <footer>
        <p>ini footer</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    
    <script>
        const projects = [
            {
                id: 1,
                name: "Project Alpha",
                description: "Modern web application with stunning visuals",
                img: "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=800&h=600&fit=crop",
                client: "Tech Corp",
                year: "2024",
                category: "Web Design"
            },
            {
                id: 2,
                name: "Project Beta",
                description: "E-commerce platform with seamless UX",
                img: "https://images.unsplash.com/photo-1618005198919-d3d4b5a92ead?w=800&h=600&fit=crop",
                client: "Shop Inc",
                year: "2024",
                category: "E-Commerce"
            },
            {
                id: 3,
                name: "Project Gamma",
                description: "Creative portfolio with dynamic animations",
                img: "https://images.unsplash.com/photo-1618004912476-29818d81ae2e?w=800&h=600&fit=crop",
                client: "Creative Studio",
                year: "2023",
                category: "Portfolio"
            },
            {
                id: 4,
                name: "Project Delta",
                description: "Mobile-first design system",
                img: "https://images.unsplash.com/photo-1618004912476-29818d81ae2e?w=800&h=600&fit=crop",
                client: "Mobile Co",
                year: "2023",
                category: "Mobile Design"
            }
        ];

        // Simpan data projects ke localStorage agar bisa diakses di halaman detail
        localStorage.setItem('projects', JSON.stringify(projects));

        document.addEventListener("DOMContentLoaded", () => {
            gsap.registerPlugin(ScrollTrigger);
            
            const workContainer = document.querySelector(".work");
            
            const createWorkitem = (project) => {
                const workItem = document.createElement("div");
                workItem.className = "work-item";
                workItem.innerHTML = `
                    <div class="work-item-img" data-project-id="${project.id}">
                        <img src="${project.img}" alt="${project.name}">
                    </div>
                    <div class="work-item-copy">
                        <h3>${project.name}</h3>
                        <p>${project.description}</p>
                    </div>
                `;
                
                // Tambahkan event listener untuk klik
                const imgContainer = workItem.querySelector('.work-item-img');
                imgContainer.addEventListener('click', () => {
                    window.location.href = `work-detail.html?id=${project.id}`;
                });
                
                return workItem;
            }

            for(let i = 0; i < projects.length * 2; i += 2){
                const row = document.createElement("div");
                row.className = "row";

                const leftitemIndex = i % projects.length;
                const rightItemIndex = (i + 1) % projects.length;

                row.appendChild(createWorkitem(projects[leftitemIndex]));

                if(i + 1 < projects.length * 2){
                    row.appendChild(createWorkitem(projects[rightItemIndex]));
                }

                workContainer.appendChild(row);
            }

            gsap.set(".work-item", {
                y: 1000,
            });

            document.querySelectorAll(".row").forEach((row) => {
                const workItems = row.querySelectorAll(".work-item");

                workItems.forEach((item, itemIndex) => {
                    const isleftProjectItem = itemIndex === 0;

                    gsap.set(item, {
                        rotation: isleftProjectItem ? -60 : 60,
                        transformOrigin: "center center"
                    });
                });
                
                ScrollTrigger.create({
                    trigger: row,
                    start: "top 60%",
                    onEnter: () => {
                        gsap.to(workItems, {
                            y: 0,
                            rotation: 0,
                            duration: 1,
                            ease: "power4.out",
                            stagger: 0.25
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
