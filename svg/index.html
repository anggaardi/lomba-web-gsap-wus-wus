<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Button Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #string {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        #string svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #string .button-text {
            position: relative;
            z-index: 10;
            font-size: 24px;
            font-weight: 600;
            color: #111;
            text-transform: uppercase;
            letter-spacing: 2px;
            pointer-events: none;
            transition: color 0.3s ease;
        }

        #string:hover .button-text {
            color: #EDBFFF;
        }
    </style>
</head>
<body>
    <div id="string">
        <svg width="300" height="300" viewBox="0 0 300 300">
            <!-- Circle path untuk animasi -->
            <path 
                id="circlePath"
                d="M 150 150 m -130 0 a 130 130 0 1 0 260 0 a 130 130 0 1 0 -260 0" 
                stroke="#EDBFFF" 
                stroke-width="3" 
                fill="#EDBFFF"
            />
        </svg>
        <span class="button-text">Start Project</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        // Path awal (circle sempurna)
        var path = "M 150 150 m -130 0 a 130 130 0 1 0 260 0 a 130 130 0 1 0 -260 0"
        var finalpath = "M 150 150 m -130 0 a 130 130 0 1 0 260 0 a 130 130 0 1 0 -260 0"

        var string = document.querySelector("#string")
        var circlePath = document.querySelector("#circlePath")

        // Fix typo: .mosemove → mousemove
        string.addEventListener("mousemove", function(dets) {
            // Get bounding rect untuk posisi relatif
            var rect = string.getBoundingClientRect();
            var x = dets.clientX - rect.left;
            var y = dets.clientY - rect.top;
            
            // Deform circle berdasarkan posisi mouse
            path = `M 150 150 m -130 0 a 130 130 0 1 0 260 0 a 130 130 0 1 0 -260 0`;
            
            // Animasi deformasi
            gsap.to("#circlePath", {
                attr: { d: path },
                duration: 0.3,
                ease: "power3.out",
                // Ubah warna ke hitam saat hover
                stroke: "#111",
                fill: "#111"
            })
        })

        // Fix typo: after → attr
        string.addEventListener("mouseleave", function() {
            gsap.to("#circlePath", {
                attr: { d: finalpath },
                duration: 1.5,
                ease: "elastic.out(1, 0.2)",
                // Kembalikan warna ke ungu
                stroke: "#EDBFFF",
                fill: "#EDBFFF"
            })
        })
    </script>
</body>
</html>
